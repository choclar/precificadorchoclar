
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECIFICAR CHOC-LAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              choc: {
                blue: '#00aeef',
                green: '#4ab848',
                pink: '#f096be',
                yellow: '#fff200',
                red: '#ed1c24'
              }
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #020617; /* slate-950 */
          color: #f1f5f9; /* slate-100 */
          background-image: 
            radial-gradient(at 0% 0%, rgba(0, 174, 239, 0.15) 0px, transparent 40%),
            radial-gradient(at 100% 100%, rgba(74, 184, 72, 0.1) 0px, transparent 40%);
        }
        
        /* Regras de Impressão e Exportação de PDF */
        @media print, .exporting-pdf {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                background-image: none !important;
                color: #0f172a !important; /* slate-900 back to dark text for print */
                padding: 0 !important;
                margin: 0 !important;
                width: 794px !important; /* Largura A4 padrão */
                font-size: 10pt !important;
                line-height: 1.2 !important;
            }

            /* Compactação de Espaçamentos Verticais */
            .space-y-10 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem !important; }
            .space-y-8 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.75rem !important; }
            .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.5rem !important; }
            .space-y-5 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.5rem !important; }
            .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.25rem !important; }
            
            /* Compactação de Gaps */
            .gap-10 { gap: 1rem !important; }
            .gap-4 { gap: 0.5rem !important; }

            /* Compactação de Paddings */
            .p-10 { padding: 1rem !important; }
            .p-8 { padding: 0.75rem !important; }
            .p-6 { padding: 0.5rem !important; }
            .py-6 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; }
            .px-8 { padding-left: 0.5rem !important; padding-right: 0.5rem !important; }
            
            .print-only {
                display: block !important;
            }
            .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            
            /* Ajuste de Tabelas para PDF */
            table {
                width: 100% !important;
                table-layout: fixed !important;
                border-collapse: collapse !important;
            }
            th, td {
                padding: 4px 8px !important;
                word-wrap: break-word !important;
                border-bottom: 1px solid #f1f5f9 !important;
                font-size: 9pt !important;
            }
            
            /* Reset Inputs for Print to look like text */
            input {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                font-weight: 700 !important;
                color: #1e293b !important;
                width: 100% !important;
                font-size: 9pt !important;
                height: auto !important;
            }

            /* Remove unnecessary whitespace */
            .min-h-screen { min-height: 0 !important; }
            .pb-32 { padding-bottom: 0 !important; }

            /* Ajuste de Tamanhos de Texto */
            .text-4xl { font-size: 18pt !important; }
            .text-3xl { font-size: 16pt !important; }
            .text-2xl { font-size: 14pt !important; }
            .text-xl { font-size: 12pt !important; }
            .text-lg { font-size: 11pt !important; }
            .text-sm { font-size: 9pt !important; }
            .text-xs { font-size: 8pt !important; }

            .md\:block { display: block !important; }
            .md\:hidden { display: none !important; }
            .lg\:col-span-8, .lg\:col-span-4 { width: 100% !important; }
            .grid { display: block !important; }
            
            main {
                display: block !important;
                padding: 10px 20px !important;
                max-width: 100% !important;
            }

            .bg-slate-900 {
                background-color: #0f172a !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Forçar cores de destaque no PDF */
            .text-choc-blue { color: #00aeef !important; }
            .text-choc-green { color: #4ab848 !important; }
            
            .rounded-\[2rem\], .rounded-\[2\.5rem\], .rounded-3xl {
                border-radius: 8px !important;
            }
        }

        .print-only {
            display: none;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b; /* dark track */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .glass-panel {
          background: rgba(15, 23, 42, 0.85); /* slate-900 with opacity */
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-100">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
